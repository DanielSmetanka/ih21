<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="m-1 p-1">
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="input-group m-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="rok">Rok</label>
            </div>
            <select class="custom-select" id="rok" onchange="ZmenaRoku(this)">
              <option value="2017">2017</option>
              <option value="2013">2013</option>
              <option value="2010">2010</option>
              <option value="2006">2006</option>
              <option value="2002">2002</option>
              <option value="1998">1998</option>
              <option value="1996">1996</option>
            </select>
          </div>
          <div class="input-group m-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="metoda">Metoda</label>
            </div>
            <select
              class="custom-select"
              id="metoda"
              onchange="ZmenaMetody(this)"
            >
              <option value="1">Hagenbach-Bischoffova kvóta</option>
              <option value="10" selected="selected">D'Hondtův dělitel</option>
              <option value="20">Modifikovaný D'Hondtův dělitel</option>
              <option value="40">Sainte-Laguëův dělitel</option>
              <option value="50">Modifikovaný Sainte-Laguëův dělitel</option>
              <option value="60">Dánský dělitel</option>
              <option value="30">Imperialiho dělitel</option>
              <option value="0">Hareova kvóta</option>
              <option value="-1">Droopova kvóta</option>
              <option value="2">Imperialiho kvóta</option>
            </select>
          </div>
          <div class="input-group m-2">
            <div class="input-group-prepend">
              <span class="input-group-text">Klauzule</span>
            </div>
            <input
              class="form-control"
              type="number"
              value="5"
              id="klauzule"
              step="0.5"
              min="1.5"
              max="30"
              onchange="ZmenaKlauzule(this)"
            />
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-1 p-1">
        <div id="container" class="d-flex justify-content-center"></div>
      </div>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/item-series.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="metody.js"></script>
    <script src="index.js"></script>
  </body>
</html>
